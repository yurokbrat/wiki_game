{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="header-buttons-container">
      <div class="card-title">
        <h2 class="title">Выбранное слово: <span class="highlight">{{ article }}</span></h2>
        <h2 class="title">Загаданное слово: <span class="highlight">{{ end_article }}</span></h2>
      </div>
      <div class="button-container">
        <button class="btn btn-primary" onclick="history.back()">Вернуться назад</button>
        <form action="{% url "game:finish" %}" method="post" style="display:inline;">
          {% csrf_token %}
          <input type="hidden" name="game_id" value="{{ game_id }}">
          <button type="submit" class="btn btn-primary">Закончить игру</button>
        </form>
      </div>
    </div>
    <div class="content-box">
      {{ page|safe }}
    </div>
  </div>
{% endblock %}
